spring.main.banner-mode: 'off'

my:
  int-value: 1
  string-value: 'string'
  bool-value: true
  list-value1:
    - 1
    - 2
  list-value1-as-int:
    - 1
    - 2
  list-value2: [1, 2]
  list-value3: 1, 2
  list-value4:
    - id: 1
      name: n1
    - id: 2
      name: n2
  map-value1:
    k1: v1
    k2: v2
  map-value2:
    k1:
      id: 1
      name: n1
    k2:
      id: 2
      name: n2

# simple authorization config
module.authorization.x:
  operations:
    read:
      roles: ['R1', 'R2']
      strategy: 'or'
    "[create,update]":           #   create or update
      roles: ['R1', 'R2']
      strategy: 'and'
    delete:
      roles: ['R1', 'R2']

# authorization config for multiple sub-modules, 'default' for missing config modules
module.authorization.y:
  operations:
    default:
      read:
        roles: ['R1', 'R2']
        strategy: 'or'
      "[create,update]":
        roles: ['R1', 'R2']
        strategy: 'and'
      delete:
        roles: ['R1', 'R2']
    m1:
      read:
        roles: ['R1', 'R2']
        strategy: 'or'
      "[create,update]":
        roles: ['R1', 'R2']
        strategy: 'and'
      delete:
        roles: ['R1', 'R2']
